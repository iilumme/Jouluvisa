<div class="row">
    <div class="col-md-2"></div>
    <div class="com-md-8">
        <div id="kysymysboxi">
            <h3>Kysymys {{kysymys.id}}: {{kysymys.kysymys}}</h3>
            <h4 ng-if="kysymys.vaihtoehdot">{{kysymys.vaihtoehdot}}</h4>
            <div ng-if="kysymys.kuva">
                <img src="{{kysymys.kuva}}">
                <br>
                <br>
            </div>

            <button type="submit" class="btn btn-info" ng-click="showVastaus()">Vastaus</button>
            <hr>
            <div ng-show="show()">
                <h3>{{vastaus.vastaus}}</h3>
                <div id="pisteet"></div>
                <br>
                <button class="btn btn-info" ng-click="seuraava()">Seuraava</button>
            </div>

        </div>
    </div>
</div>
